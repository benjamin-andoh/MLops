# File: .github/workflows/retrain-and-deploy.yml
name: Retrain and Deploy Model

on:
  schedule:
    - cron: "0 5 * * 1" # Every Monday at 05:00 UTC
  workflow_dispatch:      # Manual trigger available via GitHub UI

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  retrain-and-deploy:
    name: Weekly Model Retraining & Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: â˜ï¸ Install Azure ML CLI
        run: |
          az extension add -n ml --yes || az extension update -n ml
          az configure --defaults workspace=mlops-scotia-ws2 group=mlops-rg

      - name: ğŸ§  Retrain Model
        run: |
          echo "Starting model retraining..."
          python src/train.py \
            --features data/features/feat_v1.parquet \
            --output_dir models/run_local

      - name: ğŸ—‚ï¸ Register Model in Azure ML
        run: |
          az ml model create \
            --name fraud-detection-model \
            --path models/run_local/model.joblib \
            --workspace-name mlops-scotia-ws2 \
            --resource-group mlops-rg

      - name: ğŸš€ Redeploy Model Endpoint
        run: |
          az ml online-deployment update \
            --name fraud-deployment \
            --endpoint-name scotia-fraud-detection-endpoint \
            --workspace-name mlops-scotia-ws2 \
            --resource-group mlops-rg \
            --file deployment.yml

      - name: ğŸ§ª Smoke Test Endpoint
        run: |
          echo "Running post-deployment health check..."
          curl -X POST "${{ secrets.SCORING_URI }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.AZURE_API_KEY }}" \
            -d '{"sample_input": "test"}' \
            --fail

      - name: ğŸ“¤ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retrain-deploy-logs
          path: models/run_local/

      - name: âœ… Notify Success
        if: success()
        run: echo "âœ… Model retraining and deployment completed successfully."

      - name: âš ï¸ Notify Failure
        if: failure()
        run: echo "âŒ Retrain or deployment failed. Please check workflow logs."
