name: Drift Monitor

on:
    schedule:
        - cron: "0 6 * * *" # daily at 06:00 UTC
    workflow_dispatch:

jobs:
    drift:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python 3.10
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Prepare output dir
              run: |
                  mkdir -p data/drift

            - name: Run drift monitor
              env:
                  BASELINE_PATH: data/features/feat_v1.parquet
                  CURRENT_PATH: data/features/feat_v1.parquet
                  DRIFT_REPORT: data/drift/report.json
              run: |
                  python scripts/drift_monitor.py
