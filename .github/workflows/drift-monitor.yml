# File: .github/workflows/drift-monitor.yml
name: Drift Monitor

on:
  schedule:
    - cron: '0 6 * * *' # Runs daily at 06:00 UTC
  workflow_dispatch:     # Manual trigger from GitHub UI

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  drift-monitor:
    name: Run Data & Model Drift Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set Up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📁 Prepare Output Directory
        run: mkdir -p data/drift

      - name: 🔍 Run Drift Monitor Script
        run: |
          echo "Starting drift detection..."
          python scripts/drift_monitor.py
        env:
          ENVIRONMENT: production
          LOG_LEVEL: INFO

      - name: 📤 Upload Drift Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: drift-report
          path: data/drift/report.json

      - name: ✅ Notify Success
        if: success()
        run: echo "✅ Drift monitoring completed successfully."

      - name: ⚠️ Notify Failure
        if: failure()
        run: echo "❌ Drift monitor failed. Check logs for details."
